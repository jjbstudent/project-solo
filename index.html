<!DOCTYPE html>
<html>
<head>
    <meta name="viewpoint" content="width=device-width, initial-scale=1.0">
    <title>Movie API project</title>
    <link rel="stylesheet" href="./assets/css/style.css"> 
</head>
<body>
    <div class="container">
        <div class="form-box">
            <h1 id="title">Sign Up</h1>
            <form>
                <div class="input-group">
                    <div class="input-field" id="nameField">
                        <i class="fa-solid fa-user"></i>
                        <input type="text" placeholder="Name" id="userName" required> <!--must validate as text input /prompts-->
                    </div>
                    <div class="input-field">
                        <i class="fa-solid fa-envelope"></i>
                        <input type="email" placeholder="Email" id="userEmail" required> <!--must validate as email input /prompts-->
                    </div>

                    <div class="input-field">
                        <i class="fa-solid fa-lock"></i>
                        <input type="password" placeholder="Password" id="userPassword" required> <!--must validate as password input/ prompts -->
                    </div>
                    <p>Lost password <a href="#">Click Here!</a></p> <!--additional option to recover password-->
                </div>
                <div class="message" id="success-msg">
                    <p><b>Sign up Successful</b></p>
                </div>
                <div class="btn-field">
                    <button type="submit" id="signupBtn" >Sign up</button>
                    <button type="submit" id="signinBtn" class="disable">Sign in</button> <!--disable properties is css to change button color -->
                </div>
            </form>
        </div>

    </div>
        
</body>
<footer>

</footer>
<script src="./assets/js/script.js"></script>
<script src="https://kit.fontawesome.com/5058af533c.js" crossorigin="anonymous"></script>
</html>
